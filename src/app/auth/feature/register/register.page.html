<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-wrapper">
  <app-auth-form (onSubmitForm)="registerUser($event)" [formName]="formName"></app-auth-form>
  <p class="auth-option">Already have an account? <ion-button (click)="login()">Sign In</ion-button></p>
</ion-content>
