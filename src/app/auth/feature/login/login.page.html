<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-wrapper">
  <app-auth-form (onSubmitForm)="loginUser($event)" [formName]="formName"></app-auth-form>
  <p class="auth-option">Don't hava an account? <ion-button (click)="register()">Register</ion-button></p>
</ion-content>
