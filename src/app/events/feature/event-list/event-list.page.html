<ion-content [fullscreen]="true" class="page-wrapper">
  <div class="br-align-right">
    <ion-button (click)="gotoHome()" class="goto"><ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon></ion-button>
    <ion-button (click)="addEvent()" class="add-btn">Add Event</ion-button>
  </div>
  <h2>Upcoming Events</h2>
  <p class="event-error" *ngIf="!(eventStoreService.upcomingEvents$ | async)?.length">There are no upcoming events at this time</p>
  <ion-card *ngFor="let allEvent of eventStoreService.upcomingEvents$ | async" (click)="viewEvent(allEvent._id)">
    <ion-icon src="assets/calendar.svg"></ion-icon>
    <ion-card-header>
      <ion-card-subtitle><span>{{allEvent.time | date}}</span><span>{{allEvent.time | date: 'shortTime':'+0000'}}</span></ion-card-subtitle>
      <ion-card-title>{{allEvent.recepient}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- {{allEvent.created_by}} -->
      <ion-icon src="assets/Arrow - Down 3.svg"></ion-icon>
    </ion-card-content>
  </ion-card>
  <h2 class="past-event">Past Events</h2>
  <ion-card *ngFor="let allEvent of eventStoreService.pastEvents$ | async" (click)="viewEvent(allEvent._id)">
    <ion-icon src="assets/calendar.svg" size="large"></ion-icon>
    <ion-card-header>
      <ion-card-subtitle><span>{{allEvent.time | date}}</span><span>{{allEvent.time | date: 'shortTime':'+0000'}}</span></ion-card-subtitle>
      <ion-card-title>{{allEvent.recepient}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- {{allEvent.created_by}} -->
      <ion-icon src="assets/Arrow - Down 3.svg"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
